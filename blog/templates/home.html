 {% extends 'base.html' %}
{% load static %}
 {% block main %}
     <!-- Page Header -->
  <header class="masthead" style="background-image: url('{% static "blog/img/home-bg.jpg" %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>وبلاگ مقالات</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for a in Articles %}
        <div class="post-preview">
          <a href="{% url 'blog:detail' a.slug %}">
            <h2 class="post-title">
              {{a.title}}
            </h2>
            <h3 class="post-subtitle">
              {{ a.description | truncatewords:30}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">zara</a>
            {{a.publish}}</p>
        </div>
            <div>
            {% for x in a.category.all %}
                <a href="#">#{{x.title}}</a>
            {% endfor %}
            </div>
        <hr>
        {% endfor %}
        <!-- Pager -->
        <div class="clearfix pager-botton">
          <a class="btn btn-primary float-right" href="#">پست‌های قدیمی &rarr;</a>
        </div>
      </div>
    </div>
  </div>
 {% endblock %}
